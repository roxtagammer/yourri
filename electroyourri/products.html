
<!doctype html>
<html lang='ar' dir='rtl'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Electro Yourri — المنتجات</title>
  <meta name='description' content='Electro Yourri — منصة رسمية لعرض الإلكترونيات بروابط إحالة والعملة MAD.'>
  <link rel='icon' href='assets/logo.svg'>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>

<header>
  <div class="container navbar">
    <a href="index.html"><img src="assets/logo.svg" alt="Electro Yourri" class="logo"></a>
    <nav class="categories">
      <a href="products.html?category=هواتف">هواتف</a>
      <a href="products.html?category=حواسيب">حواسيب</a>
      <a href="products.html?category=لوحات أم">لوحات أم</a>
      <a href="products.html?category=بطاقات رسوميات">بطاقات رسوميات</a>
      <a href="products.html?category=تخزين SSD/HDD">تخزين SSD/HDD</a>
      <a href="products.html?category=رام">رام</a>
      <a href="products.html?category=راوتر وشبكات">راوتر وشبكات</a>
      <a href="products.html?category=شاشات">شاشات</a>
      <a href="products.html?category=ملحقات">ملحقات</a>
      <a href="products.html?category=تصوير">تصوير</a>
    </nav>
    <div class="search">
      <input id="search-input" placeholder="ابحث عن منتج إلكتروني">
      <button id="search-btn">بحث</button>
    </div>
    <div class="selector">
      <label class="muted">العملة</label>
      <select id="currency">
        <option>MAD</option><option>USD</option><option>EUR</option><option>GBP</option><option>AED</option><option>SAR</option>
      </select>
    </div>
  </div>
</header>

<main class='container'>

  <div class='breadcrumbs'><a href='index.html'>الرئيسية</a> / المنتجات</div>
  <div class='main-hero'>
    <div class='filters' style='width:100%'>
      <label>المصدر<br>
        <select id='f-source'>
          <option value=''>الكل</option>
          <option>Amazon</option><option>eBay</option><option>AliExpress</option><option>Jumia</option>
        </select>
      </label>
      <label>العلامة<br><input id='f-brand' placeholder='مثال: Samsung'></label>
      <label>السعر الأدنى (USD)<br><input type='number' id='f-min' min='0' step='1'></label>
      <label>السعر الأقصى (USD)<br><input type='number' id='f-max' min='0' step='1'></label>
      <button class='button' id='apply'>تطبيق</button>
      <span class='muted'>* الفلاتر تعتمد على السعر الأساسي بالدولار، وتُعرض بالعملة المختارة.</span>
    </div>
  </div>
  <div id='grid' class='grid'></div>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const u=new URL(location.href); const s=document.querySelector('#f-source'); const b=document.querySelector('#f-brand'); const mi=document.querySelector('#f-min'); const ma=document.querySelector('#f-max');
      s.value=u.searchParams.get('source')||''; b.value=u.searchParams.get('brand')||''; mi.value=u.searchParams.get('min')||''; ma.value=u.searchParams.get('max')||'';
      document.querySelector('#apply').addEventListener('click',()=>{
        const url=new URL(location.href);
        if(s.value) url.searchParams.set('source', s.value); else url.searchParams.delete('source');
        if(b.value.trim()) url.searchParams.set('brand', b.value.trim()); else url.searchParams.delete('brand');
        if(mi.value) url.searchParams.set('min', mi.value); else url.searchParams.delete('min');
        if(ma.value) url.searchParams.set('max', ma.value); else url.searchParams.delete('max');
        location.href=url.toString();
      });
    });
  </script>

</main>
<footer>
  <div class='container'>© 2025 Electro Yourri — موقع مستقل بروابط شراء على المصادر الأصلية.</div>
</footer>
<script src='config.js'></script>
<script src='app.js'></script>
</body>
</html>
